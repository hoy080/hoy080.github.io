<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Airtable API</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <div class="title">
    <h1 class="title-text">Haunted Places</h1>
  </div>

  <div class="dropdown">
    <button class="dropbtn">
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sorted by&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </button>
    <div class="dropdown-content">
      <a onclick="sortBy('Established')">DATE</a>
      <a onclick="sortBy('Country')">REGION</a>
      <a onclick="sortBy('Current Function')">FUNCTION</a>
      <a onclick="sortBy('Name')">ALPHABETICAL</a>
    </div>
  </div>

  <div class="sorted-by">
    <h2 id="sorted-by-label"></h2>
  </div>


  <div id="item-container" class="table">
  </div>

  <!--
    Include the official airtable javascript file before main.js
    See https://github.com/airtable/airtable.js/#browser for more information.
  -->
  <script src="vendor/airtable.browser.js"></script>
  <!-- Include your main.js file right before the closing <body> tag -->
  <script src="main.js"></script>
</body>
</html>
